  <script>
    // const aa = document.getElementsByClassName('aa')[0].innerText
    // console.log(aa);
    function getRed() {
      const content = document.getElementsByClassName('content')[0]
      Clear(content)
      getRandom(content, 6)
    }
    function getBlue() {
      const container = document.getElementsByClassName('container')[0]
      Clear(container)
      getRandom(container, 1)
    }
    function getOne() {
      const content = document.getElementsByClassName('content')[0]
      Clear(content)
      getRandom(content, 6)

      const container = document.getElementsByClassName('container')[0]
      Clear(container)
      getRandom(container, 1)
    }
    
    function Clear(x) {
      
      const divs = x.getElementsByTagName('div')
      for(let i = 0; i < divs.length; i++) {
        divs[i].style.backgroundColor = 'white'
      }
    }

    function getRandom(x, n) {
      const divs = x.getElementsByTagName('div')
      let arr = []
      for(let i = 0; i < divs.length; i++) {
        arr.push(divs[i].innerHTML)
      }
      const min = arr[0]
      const max = arr[arr.length-1]
      let array = []
        for(let i = 0; i < n; i++) {
          let a = parseInt(Math.random()*(max-min +1)+min, 10);
          array.push(a)
        }
      const set = new Set(array)
        let ar = [...set]
        if(ar.length !== n) {
          array = []
          ar = []
          getRandom(x, n)
        }
      console.log(ar);
      for(let i = 0; i < ar.length; i++) {
        divs[ar[i]].style.backgroundColor='pink'
      }
    }
  </script>
